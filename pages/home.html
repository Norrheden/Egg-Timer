<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="../Styles/style.css">
</head>
<body>
    <div id="phone">
      
        <div id="homePage"> 
            <h1 class="title">MultiEgg</h1>
            <div class="SizeBoilBox">
                <p class="chooseTitle">Size</p>
                <div class="threeChoices">
                    <p class="choice">Small</p>
                    <p class="choice">Medium</p>
                    <p class="choice">Large</p>
                </div>
                <div class="radioButtons">
                    <input type="radio" class="rbutton" name="size" value="small">
                    <input type="radio" class="rbutton" name="size" value="medium">
                    <input type="radio" class="rbutton" name="size" value="large">
    
                </div>
            </div>
            <div class="SizeBoilBox">
                <p class="chooseTitle">Boilning Time</p>
                <div class="threeChoices">
                    <p class="choice">Soft</p>
                    <p class="choice">Medium</p>
                    <p class="choice">Hard</p>
                </div>
                <div class="radioButtons">
                    <input type="radio" class="rbutton" name="boilning" value="soft">
                    <input type="radio" class="rbutton" name="boilning" value="medium">
                    <input type="radio" class="rbutton" name="boilning" value="hard">
    
                </div>
            </div>
            <div class="eggLayout">
                <div class="egg"></div>
                <p id="time">00:00</p>

            </div>

            <div class="buttonsDown">
                <div class="button">
                    <p>Add To List</p>
                </div>
                <div class="button" id="listPageButton">
                    <p>List</p>
                </div>
                
            </div>
            


        </div>
        
        







        <div id="listPage">
            <h1 class="title">List</h1>
             <div class="buttonsDown">
                <div class="button" id="homePageButton">
                    <p>Back</p>
                </div>
                <div class="button" class="playButton">
                    <p>Play</p>
                </div>
                
            </div>
            
        </div>
    </div>
    <script src="../index.js"></script>
</body>
</html>
